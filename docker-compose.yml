version: "3.9"

services:
  app:
    build: .
    container_name: app
    depends_on:
      - redis
    env_file:
      - .env
    ports:
      - "7000:7000"
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network


networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
