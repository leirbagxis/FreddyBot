version: "3.9"

services:
  app:
    build: .
    container_name: go_app
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "7000:7000"
    networks:
      - backend

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - backend

networks:
  backend:
    driver: bridge
